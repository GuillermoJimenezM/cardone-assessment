<div class="container-fluid  p-2 text-black">
  <div class="row">
    <img src="assets/images/price-197.png" id="cardone-logo" />
  </div>

  <div class="row">
    <div id="header" data-bold="inherit" contenteditable="false">
      <b class="text-danger">HURRY!</b> This Is Only Available For The Next 5
      Minutes...<br />
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12 d-flex flex-row justify-content-center gap-4">
      <div class="d-flex flex-column align-items-center">
        <div class="circle d-flex justify-content-center align-items-center">
          <span> {{ getHours() }}</span>
        </div>

        <h1 class="circle__text mt-2">Hours</h1>
      </div>

      <div class="d-flex flex-column align-items-center">
        <div class="circle d-flex justify-content-center align-items-center">
          <span> {{ getMinutes() }}</span>
        </div>

        <h1 class="circle__text mt-2">Minutes</h1>
      </div>

      <div class="d-flex flex-column align-items-center">
        <div class="circle d-flex justify-content-center align-items-center">
          <span> {{ getSeconds() }}</span>
        </div>

        <h1 class="circle__text mt-2">Seconds</h1>
      </div>
    </div>
  </div>
</div>
